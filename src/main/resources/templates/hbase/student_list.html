<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>学生列表</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f7f7f9; margin: 0;}
        .container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 4px 16px rgba(0,0,0,0.08); padding: 36px 36px 30px 36px; }
        h2 { color: #4a90e2; margin-bottom: 22px;}
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 18px;}
        .top-bar a { background: #4a90e2; color: #fff; padding: 8px 18px; border-radius: 5px; text-decoration: none; font-size: 1em; transition: background 0.2s;}
        .top-bar a:hover { background: #2176c1;}
        form { display: inline-block; }
        input { padding: 7px; border: 1px solid #d0d7de; border-radius: 5px; font-size: 1em;}
        button { padding: 7px 12px; background: #4a90e2; color: #fff; border: none; border-radius: 5px; font-size: 1em; cursor: pointer;}
        button:hover { background: #2176c1;}
        table { width: 100%; border-collapse: collapse; margin-top: 16px;}
        th, td { border: 1px solid #e0e5eb; padding: 10px 8px; text-align: center;}
        th { background: #f1f6fa; color: #4a90e2;}
        tr:nth-child(even) { background: #f9fbfd;}
        a.op { color: #4a90e2; text-decoration: none; margin: 0 5px;}
        a.op:hover { text-decoration: underline;}
        .nav-links { display: flex; justify-content: flex-end; margin-top: 18px; }
        .nav-links a { color: #4a90e2; text-decoration: none; font-size: 1em; margin-left: 18px;}
        .nav-links a:hover { text-decoration: underline;}
    </style>
</head>
<body>
<div class="container">
    <h2>学生列表</h2>
    <div class="top-bar">
        <a href="/hbase/student/add">添加学生</a>
        <form action="/hbase/student/prefix" method="get">
            <input name="prefix" placeholder="学号前缀"/>
            <button type="submit">前缀查询</button>
        </form>
    </div>
    <table>
        <tr>
            <th>ID</th><th>姓名</th><th>年龄</th><th>分数</th><th>操作</th>
        </tr>
        <tr th:each="stu : ${students}">
            <td th:text="${stu.id}"></td>
            <td th:text="${stu.name}"></td>
            <td th:text="${stu.age}"></td>
            <td th:text="${stu.score}"></td>
            <td>
                <a class="op" th:href="'/hbase/student/detail/' + ${stu.id}">详情</a>
                <a class="op" th:href="'/hbase/student/version/' + ${stu.id}">多版本</a>
            </td>
        </tr>
    </table>
    <div class="nav-links">
        <a href="/">返回首页</a>
    </div>
</div>
</body>
</html>
