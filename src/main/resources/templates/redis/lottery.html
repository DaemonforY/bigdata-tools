<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>抽奖池</title>
  <style>
    body { background: #f0f4f8; font-family: 'Segoe UI', Arial, sans-serif; }
    .container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      padding: 32px 24px;
      text-align: center;
    }
    h2 { color: #34495e; margin-bottom: 24px; }
    input {
      padding: 10px;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .btn-row {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-bottom: 16px;
    }
    .action-btn {
      padding: 10px 28px;
      background: #27ae60;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      margin: 0;
      display: inline-block;
    }
    .action-btn:hover { background: #219150; }
    .draw-btn {
      background: #e67e22;
    }
    .draw-btn:hover {
      background: #d35400;
    }
    ul { list-style: none; padding: 0; margin-top: 20px; }
    li {
      background: #eafaf1;
      margin: 6px 0;
      padding: 8px;
      border-radius: 6px;
      color: #27ae60;
      font-weight: bold;
    }
    .winner {
      margin-top: 22px;
      color: #e67e22;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .footer {
      margin-top: 32px;
      color: #aaa;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>抽奖池</h2>
  <form action="/redis/lottery/join" method="post" style="margin-bottom:10px;">
    <input name="name" placeholder="参与者姓名" required/>
    <div class="btn-row">
      <button type="submit" class="action-btn">加入抽奖</button>
      <a href="/" class="action-btn">返回首页</a>
    </div>
  </form>
  <form action="/redis/lottery/draw" method="post">
    <button type="submit" class="action-btn draw-btn">抽奖</button>
  </form>
  <ul>
    <li th:each="m : ${members}" th:text="${m}"></li>
  </ul>
  <div class="winner" th:if="${winner != null}">
    中奖者：<span th:text="${winner}"></span>
  </div>
  <div class="footer">Powered by Miaoyongbin</div>
</div>
</body>
</html>
