<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>用户信息</title>
  <style>
    body {
      background: linear-gradient(120deg, #f0f4f8 60%, #d6eaff 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 60px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(44, 62, 80, 0.12);
      padding: 36px 30px 30px 30px;
    }
    h2 {
      color: #2980b9;
      margin-bottom: 28px;
      text-align: center;
      letter-spacing: 2px;
    }
    form {
      margin-bottom: 28px;
      padding-bottom: 18px;
      border-bottom: 1px solid #e3e8ee;
    }
    .input-row {
      display: flex;
      gap: 14px;
      margin-bottom: 18px;
    }
    input {
      flex: 1;
      padding: 12px 12px;
      border: 1px solid #b2bec3;
      border-radius: 8px;
      font-size: 1.05em;
      background: #f7fbfd;
      transition: border 0.2s;
    }
    input:focus {
      border: 1.5px solid #2980b9;
      outline: none;
      background: #f0f8ff;
    }
    .btn-row {
      display: flex;
      justify-content: center;
      gap: 18px;
    }
    .action-btn {
      padding: 11px 30px;
      background: #2980b9;
      color: #fff;
      border: none;
      border-radius: 22px;
      font-size: 1.08rem;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(41,128,185,0.08);
      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
    }
    .action-btn:hover {
      background: #2176c1;
      box-shadow: 0 4px 18px rgba(41,128,185,0.12);
      transform: translateY(-2px) scale(1.04);
    }
    .profile-card {
      margin-top: 24px;
      background: #f7fbfd;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(41,128,185,0.06);
      padding: 18px 14px;
    }
    .profile-card ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .profile-card li {
      background: #eaf2fa;
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 8px;
      color: #2980b9;
      font-size: 1.07em;
      font-weight: 500;
      box-shadow: 0 1px 4px rgba(41,128,185,0.03);
    }
    .footer {
      margin-top: 36px;
      color: #aaa;
      font-size: 0.97rem;
      text-align: center;
      letter-spacing: 1px;
    }
    @media (max-width: 500px) {
      .container { padding: 16px 4vw; }
      .btn-row { flex-direction: column; gap: 10px; }
      .input-row { flex-direction: column; gap: 10px; }
    }
  </style>
</head>
<body>
<div class="container">
  <h2>用户信息</h2>
  <form action="/redis/profile/save" method="post">
    <div class="input-row">
      <input name="name" placeholder="姓名" required/>
      <input name="age" placeholder="年龄" required/>
    </div>
    <div class="btn-row">
      <button type="submit" class="action-btn">保存</button>
      <a href="/" class="action-btn">返回首页</a>
    </div>
  </form>
  <div class="profile-card">
    <ul>
      <li th:each="entry : ${profile.entrySet()}" th:text="${entry.key + ':' + entry.value}"></li>
    </ul>
  </div>
  <div class="footer">Powered by Miaoyongbin</div>
</div>
</body>
</html>
